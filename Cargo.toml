[package]
name = "centy-daemon"
version = "0.1.6"
edition = "2021"
description = "Daemon service for Centy - a local-first issue and documentation tracker"
authors = ["Centy Team"]
license = "MIT"

[dependencies]
# gRPC
tonic = "0.12"
tonic-reflection = "0.12"
tonic-web = "0.12"
prost = "0.13"

# HTTP/CORS
tower-http = { version = "0.5", features = ["cors"] }
http = "1"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"

# Cryptography (for SHA-256)
sha2 = "0.10"
hex = "0.4"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# File system utilities
walkdir = "2"
replace-homedir = "0.1"

# Error handling
thiserror = "1"
anyhow = "1"

# Template engine
handlebars = "6"

# UUID generation
uuid = { version = "1", features = ["v4"] }

# Semantic versioning
semver = { version = "1", features = ["serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async traits and lazy statics
async-trait = "0.1"
once_cell = "1"

# Regex for validation
regex = "1"

# Markdown formatting
pulldown-cmark = "0.11"
pulldown-cmark-to-cmark = "15"

# Query parser for advanced search
pest = "2.8"
pest_derive = "2.8"

# Async utilities
futures = "0.3"

# CLI argument parsing
clap = { version = "4", features = ["derive", "env"] }

# Command existence checking
which = "6"

# Shell escaping for command construction
shell-escape = "0.1"

[build-dependencies]
tonic-build = "0.12"

[dev-dependencies]
tempfile = "3"
dirs = "5"
cargo-husky = { version = "1", default-features = false, features = ["precommit-hook", "user-hooks"] }

[lints.rust]
unsafe_code = "forbid"
# Allow dead code since many items are exported for library use
dead_code = "allow"

[lints.clippy]
# Enable pedantic lints
pedantic = { level = "warn", priority = -1 }

# unwrap_used is a restriction lint (not pedantic), allow it
# Code review should catch inappropriate unwrap usage

# Allow noisy pedantic lints
missing_errors_doc = "allow"
must_use_candidate = "allow"
doc_markdown = "allow"
similar_names = "allow"
module_name_repetitions = "allow"
cast_possible_truncation = "allow"
cast_possible_wrap = "allow"
cast_sign_loss = "allow"
struct_excessive_bools = "allow"
map_unwrap_or = "allow"
single_match_else = "allow"
unused_self = "allow"
needless_pass_by_value = "allow"
items_after_statements = "allow"
match_same_arms = "allow"
wildcard_imports = "allow"
return_self_not_must_use = "allow"
format_push_string = "allow"
wrong_self_convention = "allow"
too_many_arguments = "allow"
enum_variant_names = "allow"
assigning_clones = "allow"
missing_panics_doc = "allow"
default_trait_access = "allow"
const_is_empty = "allow"
manual_let_else = "allow"
unused_async = "allow"
struct_field_names = "allow"
trivially_copy_pass_by_ref = "allow"

[[bin]]
name = "centy-daemon"
path = "src/main.rs"

# Debian package metadata (used by cargo-deb)
[package.metadata.deb]
maintainer = "Centy Team"
copyright = "2024 Centy Team"
license-file = ["LICENSE", "0"]
extended-description = """
Centy Daemon is a local-first issue and documentation tracker service.
It provides a gRPC API for managing issues and documentation within your projects.
"""
depends = "libc6"
section = "utils"
priority = "optional"
assets = [
    ["target/release/centy-daemon", "usr/bin/", "755"],
    ["packaging/linux/systemd/centy-daemon.service", "lib/systemd/system/", "644"],
    ["README.md", "usr/share/doc/centy-daemon/", "644"],
]

# RPM package metadata (used by cargo-generate-rpm)
[package.metadata.generate-rpm]
assets = [
    { source = "target/release/centy-daemon", dest = "/usr/bin/centy-daemon", mode = "755" },
    { source = "packaging/linux/systemd/centy-daemon.service", dest = "/lib/systemd/system/centy-daemon.service", mode = "644" },
    { source = "README.md", dest = "/usr/share/doc/centy-daemon/README.md", mode = "644", doc = true },
]
